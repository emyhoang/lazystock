<h3 class='mt-4 text-white text-center'>{{details?.name}} - {{details?.symbol}}</h3>
<p class='ml-1 text-white text-center'>Last Price: {{details?.current_price}} on {{details?.updatedAt | date}} </p>

<div class='container'>
  <div class='row'>
    <fusioncharts class='shadow p-2' [type]="type" [width]="width" [height]="height" [dataSource]="dataSource">
    </fusioncharts>
  </div>
</div>
