<br/>
<button routerLink='/dashboard'> Go Back </button>
<br/> <br/>
<form [formGroup]='updateStockForm' (submit)='updateStock(id)'>
  <div class='form-group'>
    <label name='name'>Stock name</label>
    <input type='text' class='form-control' formControlName='name' placeholder="{{ previousFormDetail.name }}"/>
  </div>
  <div class='form-group'>
    <label name='symbol'>Symbol</label>
    <input type='text' class='form-control' formControlName='symbol' placeholder='{{ previousFormDetail.symbol }}'/>
  </div>
  <div class='form-group'>
    <label name='current_price'>Current Price</label>
    <input type='text' class='form-control' formControlName='current_price' placeholder='{{ previousFormDetail.current_price }}'/>
  </div>
  <button type='submit'> Update </button>
</form>
<button routerLink='/dashboard'> Cancel </button>
