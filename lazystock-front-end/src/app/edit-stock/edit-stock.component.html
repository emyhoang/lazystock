<form [formGroup]='updateStockForm' (submit)='updateStock(id)'>
  <div class='form-group'>
    <label name='name'>Stock name</label>
    <input type='text' class='form-control' formControlName='name' placeholder="Update stock company name"/>
  </div>
  <div class='form-group'>
    <label name='symbol'>Symbol</label>
    <input type='text' class='form-control' formControlName='symbol' placeholder='Update symbol'/>
  </div>
  <div class='form-group'>
    <label name='current_price'>Current Price</label>
    <input type='text' class='form-control' formControlName='current_price' placeholder='Update stock price'/>
  </div>
  <button type='submit'> Update </button>
</form>
