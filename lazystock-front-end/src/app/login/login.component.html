<br/><br/>
<div class='row'>
  <div class='col-sm-4'></div>
  <div class='col-sm-4 card shadow p-3 mb-5 bg-white rounded mt-4'>
  <h2 class='text-center'> Login </h2>
  <p class='text-center text-dark'> Don't have an account? 
    <a routerLink='/register'>Register Now.</a>
  </p> 
  <form [formGroup] = 'loginForm' (submit) = 'login()'>
    <div class='form-group'>
    <label for = 'email'> Email </label>
    <input type='email' class='form-control' formControlName='email' placeholder='Enter your email'/>
    </div>
    <div class='form-group'>
    <label for = 'password'> Password </label>
    <input type='password' class='form-control' formControlName='password' placeholder='Password'/>
    </div>
  <button type='submit' class='btn btn-primary'>Login</button>
  <br/><br/>
  </form>
  </div>
  <div class='col-sm-4'></div>
</div>
